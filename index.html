<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.ico"></link>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- SweetAlert2 CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
     <link rel="stylesheet" href="/css/index.css">
    <title>Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("./images/libros.jpg");
            background-size: cover;
            background-position: center;
        }
    </style>

</head>
<body>
    <div class="contain modalRegistro" style="display: none;">
        <div class="content" style="display: flex; align-items: center;">
            <div>
                <div class="user-icon">
                    <img src="./images/users.png" alt="User Icon" style="width: 100px; height: 100px;">
                </div>
                <h1 class="text-center">Nuevo Usuario</h1>

                <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                    <div class="inputBox" style="margin-top: 20px; width: 100%;">
                        <input
                            type="text"
                            name="username"
                            id="username"
                            style="width: 100%"
                            required
                        >
                        <span>Nombre</Span>
                    </div>
                    <div class="inputBox" style="margin-top: 20px; width: 100%;">
                        <input
                            type="text"
                            name="email"
                            id="email"
                            style="width: 100%"
                            required
                        >
                        <span>Correo</Span>
                    </div>
                    <div class="inputBox" style="margin-top: 20px; width: 100%;">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            style="width: 100%"
                            required
                        >
                        <span>Contraseña</Span>
                    </div>
                </div>

                <input
                    type="submit"
                    class="signUp mt-3 btn btn-secondary"
                    value="Registrarse"
                    name="signup_submit"
                    id="signup_button"
                    style="width: 100%; background-color: #564a6e;"
                    disabled
                >
                <span class="text-center">¿Ya tienes una cuenta?</span>
                <a href="#" id="loginLink">Inicia Sesión</a>

            </div>
        </div>
    </div>

    <div class="contain modalLogin">
        <div class="content" style="display: flex; align-items: center;">
            <div>
                <div class="user-icon">
                    <img src="./images/user.png" alt="User Icon">
                </div>
                <h1 class="text-center">Iniciar Sesión</h1>
    
                <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                    <div class="inputBox" style="margin-top: 20px; width: 100%;">
                        <input
                            type="text"
                            name="email"
                            id="email_l"
                            required
                        >
                        <span>Correo</span>
                    </div>
                    <div class="inputBox" style="margin-top: 10px; width: 100%;">
                        <input
                            type="password"
                            name="password"
                            id="password_l"
                            required
                        >
                        <span>Contraseña</span>
                    </div>
                </div>
                
                <input
                    type="submit"
                    class="login btn btn-warning"
                    value="Ingresar"
                    name="login_submit"
                    disabled
                >
                <div style="text-align: center;">
                    <span>¿Aún no tienes una cuenta?</span>
                    <a href="#" id="registerLink">Registrate</a>
                </div>
                
                <label style="text-align: center; padding: 7px;">------------------ OR ------------------</label>
                <input
                    type="button"
                    class="loginGoog"
                    value="Login with Google+"
                    name="loginGoog_submit"
                >
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="./js/authentication.js"></script>
</body>
</html>
