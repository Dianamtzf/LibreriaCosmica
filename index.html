<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- SweetAlert2 CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container modalRegistro" style="display: none;">
        <div class="user-icon text-center">
            <img src="./images/users.png" alt="User Icon" style="width: 100px; height: 100px;">
        </div>
        <h1 class="text-center">SignUp</h1>
        <label for="username">Nombre:</label>
        <input
            type="text"
            name="username"
            id="username"
            placeholder="Ingrese su nombre"
            style="width: 100%"
            required
        >
        <label for="email">Correo:</label>
        <input
            type="text"
            name="email"
            id="email"
            placeholder="Ingrese su correo"
            style="width: 100%"
            required
        >
        <label for="password">Contraseña:</label>
        <input
            type="password"
            name="password"
            id="password"
            placeholder="Ingrese su contraseña"
            style="width: 100%"
            required
        >
        <input
            type="submit"
            class="signUp mt-3"
            value="Registrarse"
            name="signup_submit"
            style="width: 100%"
        >
        <span>¿Ya tienes una cuenta?</span>
        <a href="#" id="loginLink">Inicia Sesión</a>
    </div>

    <div class="container modalLogin" style="display: block;">
        <div class="user-icon text-center">
            <img src="./images/user.png" alt="User Icon" style="width: 100px; height: 100px;">
        </div>
        <h1 class="text-center">Login</h1>
        <label for="email">Correo:</label>
        <input
            type="text"
            name="email"
            id="email_l"
            placeholder="Ingrese su correo"
            style="width: 100%"
            required
        >
        <label for="password">Contraseña:</label>
        <input
            type="password"
            name="password"
            id="password_l"
            placeholder="Ingrese su contraseña"
            style="width: 100%"
            required
        >
        <input
            type="submit"
            class="login mt-3"
            value="Ingresar"
            name="login_submit"
            style="width: 100%"
        >
        <span>¿Aún no tienes una cuenta?</span>
        <a href="#" id="registerLink">Registrate</a>
        <h5>OR</h5>
        <input
            type="button"
            class="btn btn-danger loginGoog"
            value="Login with Google+"
            name="loginGoog_submit"
        >
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="./js/authentication.js"></script>
</body>
</html>
